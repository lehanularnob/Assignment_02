<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="script.js"></script>
  <title>Adventure Travel Guide - Contact</title>
</head>
<body>
  <header>
    <nav>
      <div class="logo">Adventure Travel Guide</div>
      <ul class="navbar">
        <li><a href="index.html">Home</a></li>
        <li><a href="destinations.html">Destinations</a></li>
        <li><a href="tips.html">Tips</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <div class="contact-image">

  </div>

  <main>
    <section class="contact-form">
      <h1>Contact Us</h1>
      <p>Have a question or feedback for us? Fill in the form below:</p>
      <div>
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Your Name">
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Your Email">
      </div>
      <div>
        <label for="message">Message:</label>
        <textarea id="message" placeholder="Your Message"></textarea>
      </div>
      <button onclick="submitForm()">Submit</button>
    </section>

    <section class="user-input">
      <h2>User Input</h2>
      <p>Your input will be displayed here:</p>
      <div id="userInputContent"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 Adventure Travel Guide</p>
  </footer>
</body>
</html>
